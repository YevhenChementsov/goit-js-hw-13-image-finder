<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="dist/basicLightbox.min.css" /> -->
    <title>Neon image search :)</title>
    <link rel="icon" href="./images/favicon/favicon-32x32.png" type="image/png" />
  </head>
  <body>
    <div class="container">
      <form class="search-form js-search-form">
        <div class="input-container">
          <input
            type="text"
            class="form-control"
            name="query"
            id="searchQuery"
            placeholder="Searching images..."
            autocomplete="off"
          />

          <button type="submit" class="btn">Start</button>
        </div>
      </form>

      <ul class="gallery js-gallery-container"></ul>

      <div class="intersecting-anchor"></div>

      <div class="lds-roller is-hidden">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>

      <!-- <button
        type="button"
        class="btn loader is-hidden"
        data-action="load-more"
      >
        <span class="is-hidden" role="status" aria-hidden="true"></span>
        <span class="label">Show more</span>
      </button> -->
      <div class="to-up material-icons md-36">arrow_upward</div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
